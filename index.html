<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .weather-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .search-btn {
            background-color: #764ba2;
            transition: background-color 0.3s ease;
        }
        .search-btn:hover {
            background-color: #667eea;
        }
    </style>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto p-4">
        <div class="flex mb-4 rounded-lg shadow-lg">
            <input type="text" id="cityInput" class="w-full p-4 rounded-l-lg border-0 focus:ring-2 focus:ring-purple-500 outline-none" placeholder="Enter city name...">
            <button id="searchBtn" class="search-btn text-white px-6 py-4 rounded-r-lg">
                <i class="fas fa-search"></i>
            </button>
        </div>
        
        
        <div id="weatherCard" class="weather-card text-white p-8 rounded-lg shadow-lg hidden">
            <div id="loader" class="text-center hidden">
                 <i class="fas fa-spinner fa-spin fa-3x"></i>
                 <p class="mt-2">Fetching data...</p>
            </div>

            <div id="error-message" class="text-center hidden">
                <i class="fas fa-exclamation-triangle fa-3x text-yellow-300"></i>
                <h2 class="text-2xl font-bold mt-2">City Not Found</h2>
                <p>Please check the spelling and try again.</p>
            </div>
            
            <div id="weather-info">
                <div class="text-center mb-6">
                    <h1 id="cityName" class="text-4xl font-bold">--</h1>
                    <p id="weatherDescription" class="text-lg capitalize">--</p>
                </div>

                <div class="flex items-center justify-center mb-6">
                    <img id="weatherIcon" src="https://placehold.co/100x100/ffffff/000000?text=ICON" alt="Weather Icon" class="w-24 h-24">
                    <p id="temperature" class="text-7xl font-bold ml-4">--°C</p>
                </div>

                <div class="grid grid-cols-2 gap-4 text-center">
                    <div class="bg-white/20 p-4 rounded-lg">
                        <p class="font-semibold text-lg"><i class="fas fa-tint mr-2"></i>Humidity</p>
                        <p id="humidity" class="text-xl">--%</p>
                    </div>
                    <div class="bg-white/20 p-4 rounded-lg">
                        <p class="font-semibold text-lg"><i class="fas fa-wind mr-2"></i>Wind Speed</p>
                        <p id="windSpeed" class="text-xl">-- m/s</p>
                    </div>
                    <div class="bg-white/20 p-4 rounded-lg">
                        <p class="font-semibold text-lg"><i class="fas fa-sunrise mr-2"></i>Sunrise</p>
                        <p id="sunrise" class="text-xl">--:--</p>
                    </div>
                    <div class="bg-white/20 p-4 rounded-lg">
                        <p class="font-semibold text-lg"><i class="fas fa-sunset mr-2"></i>Sunset</p>
                        <p id="sunset" class="text-xl">--:--</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiKey = '717b64c259b63d6656a8032709d0a797';
            
            const cityInput = document.getElementById('cityInput');
            const searchBtn = document.getElementById('searchBtn');
            const weatherCard = document.getElementById('weatherCard');
            const loader = document.getElementById('loader');
            const errorMessage = document.getElementById('error-message');
            const weatherInfo = document.getElementById('weather-info');
            
            const cityNameEl = document.getElementById('cityName');
            const weatherDescriptionEl = document.getElementById('weatherDescription');
            const weatherIconEl = document.getElementById('weatherIcon');
            const temperatureEl = document.getElementById('temperature');
            const humidityEl = document.getElementById('humidity');
            const windSpeedEl = document.getElementById('windSpeed');
            const sunriseEl = document.getElementById('sunrise');
            const sunsetEl = document.getElementById('sunset');

            const getWeatherData = async (city) => {
                weatherCard.classList.remove('hidden');
                weatherInfo.classList.add('hidden');
                errorMessage.classList.add('hidden');
                loader.classList.remove('hidden');

                try {
                    const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error('City not found');
                    }
                    
                    const data = await response.json();
                    updateUI(data);

                } catch (error) {
                    showError();
                    console.error('Error fetching weather data:', error);
                } finally {
                    loader.classList.add('hidden');
                }
            };

            const updateUI = (data) => {
                weatherInfo.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                
                cityNameEl.textContent = `${data.name}, ${data.sys.country}`;
                weatherDescriptionEl.textContent = data.weather[0].description;
                weatherIconEl.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                temperatureEl.textContent = `${Math.round(data.main.temp)}°C`;
                humidityEl.textContent = `${data.main.humidity}%`;
                windSpeedEl.textContent = `${data.wind.speed} m/s`;
                sunriseEl.textContent = new Date(data.sys.sunrise * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                sunsetEl.textContent = new Date(data.sys.sunset * 1000).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            };
            
            const showError = () => {
                weatherInfo.classList.add('hidden');
                errorMessage.classList.remove('hidden');
            };

            searchBtn.addEventListener('click', () => {
                const city = cityInput.value.trim();
                if (city) {
                    getWeatherData(city);
                }
            });

            cityInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const city = cityInput.value.trim();
                    if (city) {
                        getWeatherData(city);
                    }
                }
            });

            getWeatherData('Bandung');
        });
    </script>

</body>
</html>
